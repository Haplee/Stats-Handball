name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Obtener el c√≥digo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4Ô∏è‚É£ Linter con flake8
      - name: Lint with flake8
        run: |
          echo "üîé Linting the code..."
          # Mostrar errores graves sin romper el workflow
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # Mostrar advertencias y estad√≠sticas
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 5Ô∏è‚É£ Tests con pytest
      - name: Test with pytest
        run: |
          echo "üß™ Running tests..."
          # Detectar si hay tests
          TEST_COUNT=$(pytest --collect-only -q | wc -l)
          if [ "$TEST_COUNT" -eq 0 ]; then
            echo "‚ö†Ô∏è No tests found, skipping pytest run."
          else
            echo "‚úÖ Found $TEST_COUNT test(s), running pytest..."
            pytest --maxfail=1 --disable-warnings
          fi

